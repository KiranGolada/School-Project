<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <h2>Aravalli Heights School</h2>

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="faculty.html">Faculty</a>
        <a href="library.html">Library</a>
        <a href="sports.html">Sports</a>
        <a href="contact.html">Contact</a>
    </div>

    <button id="modeToggle">Dark Mode</button>
</div>

<!-- CONTACT TITLE -->
<h2 class="section-title">Contact Us</h2>

<div class="section" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 50px;">

    <!-- Contact Info -->
    <div style="flex: 1; min-width: 300px; max-width: 400px;">
        <h3>School Address</h3>
        <p>Aravalli Heights School</p>
        <p>123, Green Valley Road</p>
        <p>Jaipur, Rajasthan, India</p>
        <p>Phone: +91 98765 43210</p>
        <p>Email: info@aravalli.edu</p>
        <h3>Visit Us</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3562.844171988211!2d75.81773681500848!3d26.9124341831303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db5a107f569b1%3A0x3a8a3ffdbb10743f!2sJaipur%2C%20Rajasthan%2C%20India!5e0!3m2!1sen!2sus!4v1698012345678!5m2!1sen!2sus" 
            width="100%" 
            height="250" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <!-- Contact Form -->
    <div style="flex: 1; min-width: 300px; max-width: 400px;">
        <h3>Send Us a Message</h3>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="formMessage" style="margin-top: 15px; font-weight: bold;"></p>
    </div>

</div>

<!-- FOOTER -->
<footer>
    © 2025 Aravalli Heights School | All Rights Reserved
</footer>

<!-- JS -->
<script src="script.js"></script>
<script>
    // Contact form submission
    const contactForm = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");

    contactForm.addEventListener("submit", function(e){
        e.preventDefault();
        formMessage.style.color = "green";
        formMessage.textContent = "Thank you! Your message has been sent.";
        contactForm.reset();
    });
</script>

</body>
</html>
